- inputText: "Test room"
- hideKeyboard

- tapOn: "e.g: The bathtub is leaking because of..." 
- inputText: "Test room"
- hideKeyboard


- scrollUntilVisible:
    element: "Submit" # or any other selector
    direction: DOWN

- tapOn: "Submit"

- tapOn: "Ok"

